<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Creating a cards in CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/qrCode.webp" alt="QRCode" />

      </div>
    </div>
  </body>
</html>
