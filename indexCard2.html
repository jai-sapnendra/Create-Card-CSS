<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesCard2.css" />
    <link
      rel="shortcut icon"
      href="./images/faviconIconGoogle.png"
      type="image/x-icon"
    />
    <title>creating cards, learning CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/BackBanner.jpg" alt="Banner" />
        <h2>Order Summary</h2>

        <div class="textBox">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
            possimus voluptate aut quas natus
            similique?
          </p>
        </div>

        <div class="amountBox">

            <div id="leftBox">

                <div id="img-leftBox">
                    <img 
                        src="./images/AppleMusicIcon.png" alt="music img"
                    />
                </div>

                <div id="textAmount-leftBox">
                    <p>
                        Anual Plan
                    </p>
                        $99.9/year
                    <p>

                    </p>
                </div>

            </div>

            <div class="rightBox">
                <a href="#">Change</a>
            </div>

        </div>

        <button id="paymentButton">
            Proceed to Payment
        </button>

        <button id="cancelButton">
            <a href="#">Cancel Order</a>
        </button>
        
      </div>
    </div>
  </body>
</html>
